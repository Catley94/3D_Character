<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Character Assistant</title>
  <link rel="stylesheet" href="src/renderer/style.css">
</head>

<body>
  <!-- Main Character Container -->
  <div id="character-container">
    <!-- Character Image -->
    <div id="character" class="state-idle">
      <!-- Defaults to fox to start with -->
      <img id="character-img" src="themes/fox/idle.png" alt="Character" draggable="false">

      <!-- Backpack Settings Icon -->
      <div id="backpack" title="Settings">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66z" />
        </svg>
      </div>
    </div>

    <!-- Speech Bubble -->
    <div id="speech-bubble" class="hidden">
      <button id="bubble-dismiss" title="Dismiss">Ã—</button>
      <div id="bubble-content">
        <p id="bubble-text"></p>
      </div>
      <!-- <div id="bubble-tail"></div> -->
    </div>

    <!-- Chat Input -->
    <div id="chat-input-container" class="hidden">
      <input type="text" id="chat-input" placeholder="Type a message..." autofocus>
      <button id="send-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Settings Panel -->
  <div id="settings-panel" class="hidden">
    <div id="settings-content">
      <h2>âš™ï¸ Settings</h2>

      <div class="setting-group">
        <label for="api-provider">AI Provider</label>
        <select id="api-provider">
          <option value="gemini">Gemini</option>
          <option value="ollama">Ollama (Local) ğŸ¦™</option>
          <option value="openai" disabled>OpenAI (coming soon)</option>
        </select>
      </div>

      <!-- Gemini-specific settings (shown when provider = gemini) -->
      <div id="gemini-settings">
        <div class="setting-group">
          <label for="api-key">API Key</label>
          <input type="password" id="api-key" placeholder="Enter your Gemini API key">
        </div>

        <div class="setting-group">
          <label for="gemini-model">Gemini Model</label>
          <select id="gemini-model">
            <option value="gemini-2.5-flash">Gemini 2.5 Flash (new)</option>
            <option value="custom">Custom Model ID...</option>
          </select>
          <input type="text" id="custom-model-input" placeholder="e.g. gemini-1.5-pro-002" class="hidden"
            style="margin-top: 5px;">
        </div>
      </div>

      <!-- Ollama-specific settings (shown when provider = ollama) -->
      <div id="ollama-settings" class="hidden">
        <div class="setting-group">
          <label for="ollama-url">Ollama URL</label>
          <input type="text" id="ollama-url" placeholder="http://localhost:11434" value="http://localhost:11434">
        </div>

        <div class="setting-group">
          <label for="ollama-model">Ollama Model</label>
          <div style="display: flex; gap: 5px; align-items: center;">
            <select id="ollama-model" style="flex: 1;">
              <option value="llama3.2">llama3.2</option>
            </select>
            <button id="refresh-ollama-models" title="Refresh model list"
              style="padding: 5px 10px; background: #6366f1; border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 0.9em;">
              ğŸ”„
            </button>
          </div>
          <input type="text" id="ollama-custom-model" placeholder="e.g. mistral, codellama" class="hidden"
            style="margin-top: 5px;">
        </div>

        <div class="setting-group">
          <button id="test-ollama-connection"
            style="width: 100%; padding: 8px; background: #10b981; border: none; border-radius: 8px; color: white; cursor: pointer;">
            ğŸ”Œ Test Connection
          </button>
          <p id="ollama-connection-status" style="font-size: 0.8em; margin-top: 5px; color: #aaa;"></p>
        </div>
      </div>

      <div class="setting-group">
        <label for="character-name">Character Name</label>
        <input type="text" id="character-name" placeholder="Foxy" value="Foxy">
      </div>

      <div class="setting-group">
        <label for="theme-select">Character Theme</label>
        <select id="theme-select">
          <option value="fox">ğŸ¦Š Fox</option>
          <!-- <option value="dragon">ğŸ² Dragon</option>
          <option value="cat">ğŸ± Cat</option> -->
          <option value="wolf">ğŸº Wolf</option>
        </select>
      </div>

      <div class="setting-group">
        <label>Personality Traits</label>
        <div id="personality-traits">
          <label><input type="checkbox" value="helpful" checked> Helpful</label>
          <label><input type="checkbox" value="quirky" checked> Quirky</label>
          <label><input type="checkbox" value="playful" checked> Playful</label>
          <label><input type="checkbox" value="wise"> Wise</label>
          <label><input type="checkbox" value="mysterious"> Mysterious</label>
          <label><input type="checkbox" value="sassy"> Sassy</label>
        </div>
      </div>

      <div class="setting-group">
        <label><input type="checkbox" id="debug-mode"> ğŸ› Debug Mode (show window border)</label>
      </div>


      <div class="setting-group" id="shortcuts-section">
        <h3>âŒ¨ï¸ Keyboard Shortcuts</h3>
        <p style="font-size: 0.8em; color: #aaa; margin-bottom: 10px;">Click input and press key combo.</p>

        <label for="shortcut-toggle-chat">Toggle Chat</label>
        <input type="text" id="shortcut-toggle-chat" class="shortcut-input" placeholder="CommandOrControl+Shift+F">

        <label for="shortcut-toggle-drag">Toggle Drag</label>
        <input type="text" id="shortcut-toggle-drag" class="shortcut-input" placeholder="CommandOrControl+Shift+D">

        <label for="shortcut-toggle-visibility">Toggle Visibility (Hide/Show)</label>
        <input type="text" id="shortcut-toggle-visibility" class="shortcut-input"
          placeholder="CommandOrControl+Shift+H">

        <label for="shortcut-screensaver">Screensaver</label>
        <input type="text" id="shortcut-screensaver" class="shortcut-input" placeholder="Super+Shift+S">
      </div>

      <div class="setting-group">
        <button id="start-screensaver"
          style="width: 100%; padding: 10px; background: #8b5cf6; border: none; border-radius: 8px; color: white; cursor: pointer;">
          Start Screensaver Mode (Super+Shift+S)
        </button>
      </div>

      <div class="setting-group" style="margin-top: 20px;">
        <button id="clear-memory-btn"
          style="width: 100%; padding: 10px; background: #ef4444; border: 1px solid #dc2626; border-radius: 8px; color: white; cursor: pointer; font-weight: bold;">
          ğŸ—‘ï¸ Clear All Memory
        </button>
        <p style="font-size: 0.8em; color: #ef4444; margin-top: 5px; text-align: center;">Destructive action. Cannot be
          undone.</p>
      </div>

      <div class="setting-buttons">
        <button id="save-settings">Save</button>
        <button id="close-settings">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/renderer/app.ts"></script>
</body>

</html>
